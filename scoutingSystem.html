<!DOCTYPE html>
<html>
	<head>
		<script src = "scoutingSystem.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "scoutingSystem.css">
		<title>Scouting System</title>
		<div class = "tab">
			<button id = "default" class = "tablinks" onclick = "openTab(event, 'Info')">Info</button>
			<button class = "tablinks" onclick = "openTab(event, 'Auton')">Auton</button>
			<button class = "tablinks" onclick = "openTab(event, 'TeleOp')">TeleOp</button>
			<button class = "tablinks" onclick = "openTab(event, 'Penalties')">Penalties</button>
			<button class = "tablinks" onclick = "openTab(event, 'Endgame')">Endgame</button>
			<button class = "tablinks" onclick = "openTab(event, 'Submit')">Submit</button>
		</div>
	</head>
	<body>
		<center>
			<div id = "Info" class = "tabcontent">
				<h3>Info</h3>
				<input id = "teamName" type = "text" placeholder = "Team Name"><br><br>
				<input id = "teamNo" type = "text" placeholder = "Team Number"><br><br>
				<p>INSTRUCTIONS HERE REEEEEEE</p>
			</div>

			<div id = "Auton" class = "tabcontent">
				<h3>Auton</h3>
				<p>Crossed Baseline?</p>
				<input id = "cross" type = "checkbox"><br>
				<p>Placed Block On:</p>
				<input id = "switch" type = "checkbox">Switch<br>
				<input id = "scale" type = "checkbox">Scale<br>
			</div>

			<div id = "TeleOp" class = "tabcontent">
				<h3>TeleOp</h3>
				<img src = "Map.png" width = "758.75" height = "310"></img>
			</div>

			<div id = "Penalties" class = "tabcontent">
				<h3>Penalties</h3>
				<p>Fouls:</p>
				<p id = "foul">0</p>
				<input value = "+" type="button" onclick="add(1, 0)">
				<input value = "-" type="button" onclick="add(-1, 0)">
				<p>Technical Fouls:</p>
				<p id = "tech">0</p>
				<input value = "+" type="button" onclick="add(1, 1)">
				<input value = "-" type="button" onclick="add(-1, 1)"><br><br>
				<input id = "yellow" type = "checkbox"> Yellow Card <br><br>
				<input id = "red" type = "checkbox"> Red Card
			</div>

			<div id = "Endgame" class = "tabcontent">
				<h3>Climb</h3>
				<input id="attempt" type="checkbox"> Attempt <br><br>
				<input id="fail" type="checkbox"> Fail <br><br>
				<input id="park" type="checkbox"> Park <br><br>
			</div>
			
			<div id = "Submit" class = "tabcontent">
				<h3>Submit</h3>
				<textarea rows = "4" cols = "50" id = "comment" placeholder = "Add Comments..."></textarea><br>
				<input type = "submit" onclick="submit()">
			</div>
		</center>
	</body>
	
	<script>document.getElementById("default").click();
	</script>
</html>
